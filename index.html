<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./js/index.js" defer type="module"></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="timer">
                <span class="minutes">02</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="buttons">
                <button id= "play"><img src="image/play-circle.png" alt="Icone de iniciar"></button>
                <button id= "pause" class= "hide" ><img src="image/pause-circle.png" alt="Icone de pausar"></button>
                <button id= "crono" ><img src="image/stopwatch.png" alt="Icone de cronometro"></button>
                <button class= "hide" id="stop"  ><img src="image/stop-circle.png" alt="Icone de parar"></button>                    
            </div>
        </div>   
    </main>
    <footer>
            <button id= "buttonSoundOn" class= "hide"><img src="image/volume-medium.png" alt="Icone de volume"></button>
            <button id= "buttonSoundOff"><img src="image/volume-mute.png" alt="Icone de volume sem som"></button>
        </footer>
</body>
</html>
